apiVersion: v1
kind: ReplicationController
metadata:
  name: myvertex-rc
spec:
  replicas: 5
  selector:
    app: myvertexapp
  template:
    metadata:
      labels:
        app: myvertexapp
    spec:
      containers:
        - name: mynginx-container
          image: gouriboga/myjavaimage18nov22:1
          ports:
            - containerPort: 8080
